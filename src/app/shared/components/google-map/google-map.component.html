<form class="w-full h-full flex flex-col gap-2" [formGroup]="form">
  @if (showSearch()) {
    <div class="w-full relative">
      <p-iconfield iconPosition="left" class="w-full">
        <p-inputicon styleClass="pi pi-search" />
        <input
          pInputText
          type="text"
          placeholder="Busca un lugar e.g.: Estadio"
          formControlName="search"
          (focus)="showPredictions.set(true)"
          (blur)="onBlur()"
          class="w-full"
        />
      </p-iconfield>

      <!-- Lista de predicciones -->
      @if (showPredictions() && predictions().length) {
        <div class="absolute top-full left-0 w-full z-50 mt-1">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-h-80 overflow-y-auto">
            <div class="divide-y divide-gray-100 dark:divide-gray-700">
              @for (prediction of predictions(); track prediction.place_id) {
                <div
                  class="px-4 py-3 hover:bg-blue-50 dark:hover:bg-gray-700 cursor-pointer transition-colors"
                  (mousedown)="handleSelectPrediction(prediction)"
                >
                  <div class="font-medium text-gray-800 dark:text-gray-200">
                    {{ prediction.structured_formatting.main_text }}
                  </div>
                  <div class="text-sm text-gray-500 dark:text-gray-400">
                    {{ prediction.structured_formatting.secondary_text }}
                  </div>
                </div>
              }
            </div>
          </div>
        </div>
      }
    </div>
  }

  <google-map
    class="map-container flex-1 rounded-lg shadow-lg"
    [options]="mapOptions"
    [width]="'100%'"
    [height]="'100%'"
    (mapClick)="onMapClick($event)"
  >
    <!-- Marker is created programmatically using AdvancedMarkerElement -->
  </google-map>
</form>
