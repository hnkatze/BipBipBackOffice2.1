<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  [maximizable]="true"
  [header]="imageName()"
  [style]="{ width: '90vw', maxWidth: '1200px' }"
  styleClass="image-preview-dialog"
>
  <div class="flex items-center justify-center min-h-[400px] bg-surface-50 rounded-lg">
    @if (imageUrl()) {
      <img
        [src]="imageUrl()"
        [alt]="imageName()"
        class="max-w-full max-h-[70vh] object-contain"
      />
    }
  </div>

  <ng-template pTemplate="footer">
    <p-button
      label="Descargar"
      icon="pi pi-download"
      (onClick)="downloadImage()"
      severity="secondary"
    />
    <p-button
      label="Cerrar"
      icon="pi pi-times"
      (onClick)="close()"
    />
  </ng-template>
</p-dialog>
