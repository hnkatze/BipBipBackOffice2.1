<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  header="Despenalizar Driver"
  [style]="{ width: '500px' }"
>
  <div class="flex flex-col gap-4">
    <div class="flex items-center gap-3 p-4 bg-surface-50 rounded-lg border border-surface-200">
      <i class="pi pi-info-circle text-primary text-2xl"></i>
      <div>
        <p class="font-medium text-surface-900 mb-1">
          ¿Despenalizar a {{ driverName() }}?
        </p>
        <p class="text-sm text-surface-600">
          El driver podrá volver a trabajar inmediatamente.
        </p>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      label="Cancelar"
      severity="secondary"
      (onClick)="close()"
      [disabled]="loading()"
    />
    <p-button
      label="Despenalizar"
      severity="success"
      (onClick)="onConfirm()"
      [loading]="loading()"
    />
  </ng-template>
</p-dialog>
